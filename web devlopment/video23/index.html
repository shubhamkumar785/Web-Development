<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid blue;
            display: inline;
            padding: 45px;
            margin: 34px;
        }

    </style>
</head>
<body>
    <div class="box">
        i am a box
    </div>
    <div class="box">also a nice box</div>
    <span>I am a Good</span>
    <span>boy</span>
</body>
</html>
